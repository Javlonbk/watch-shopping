    <div class="block container">

                        </div>
                    
                    <!-- --- -->
    
                </div>
                <div>
                    <input type="search" oninput="searchByName(this)" placeholder="Qidiruv" class="form-control w-100" name="search">

            </form>
            
            <div class="shopping_products">

        </div>
